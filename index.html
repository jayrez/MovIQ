<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MovIQ - Badly Explained Movies</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="game-container">
    <h1>🎬 Badly Explained Movies</h1>
    <p id="prompt"></p>
    
    <div id="guess-grid" class="grid">
      <div class="carousel"></div>
      <div class="carousel-controls">
        <button class="carousel-button" id="prev-button">←</button>
        <button class="carousel-button" id="next-button">→</button>
      </div>
    </div>
    
    <div class="carousel-nav" id="carousel-nav"></div>

    <div id="keyboard" class="keyboard"></div>

    <p id="message" class="message"></p>
  </div>

  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
